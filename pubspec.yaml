name: app     		  # Enhis
description: A security panel
homepage: https://iris.ir
#repository: https://github.com/...

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"             # null Safety : 2.12.0
  flutter: ">=3.0.0"


dependencies:
  flutter:
    sdk: flutter

  import_sorter: ^4.6.0
  flutter_launcher_icons: ^0.13.1 # image: 3.0.2  xml: ^5.0.0

  flutter_localizations:
    sdk: flutter

  #device_preview: ^1.1.0
  cupertino_icons: ^1.0.5
  community_material_icon: ^5.9.55      # https://materialdesignicons.com/
  device_info_plus: ^9.0.2
  platform_device_id: ^1.0.1
  permission_handler: ^10.3.0            # NoWeb
  flutter_spinkit: ^5.2.0
  http: ^1.0.0
  dio: ^5.2.0+1
  material_dialogs: ^1.1.4
  popover: ^0.2.8+2
  iris_notifier: ^0.0.4
  connectivity_plus: ^4.0.1
  simple_animations: ^5.0.1
  animate_do: ^3.0.2                   # https://animate.style/
  photo_view: ^0.14.0                   # image view gallery
  toggle_switch: ^2.1.0
  persian_needs: ^0.1.1
  sms_advanced: ^1.0.2
  flutter_pin_code_widget: ^0.1.0
  flutter_local_auth_invisible: ^2.2.0


  iris_tools:
    git: https://github.com/ali-1989/IrisTools.git
  iris_db:
    git: https://github.com/ali-1989/IrisDB.git
  iris_runtime_cache:
    git: https://github.com/ali-1989/irisRuntimeCache.git
  iris_route:
    git: https://github.com/ali-1989/iris_route.git


dependency_overrides:
  http: ^1.0.0
  file: ^7.0.0
  intl: 0.18.1  #flutter_local_auth_invisible


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1


flutter:
  uses-material-design: true

  # Image.asset('assets/images/x.jpg')
  assets:
    - assets/images/
    - assets/locales/


  #style: italic  weight: 700
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans.ttf
    - family: Nazanin # base-sub
      fonts:
        - asset: assets/fonts/nazanin-base-sub.ttf
    - family: Sans # sub
      fonts:
        - asset: assets/fonts/sans-sub.ttf
    - family: IranSans # any
      fonts:
        - asset: assets/fonts/iran-sans.ttf
    - family: Icomoon # any
      fonts:
        - asset: assets/fonts/icomoon.ttf


flutter_icons:
  image_path: "#Dep/logo.png"
  android: true
  ios: true
  remove_alpha_ios: true
  web:
    generate: true
  windows:
    generate: true
    icon_size: 96


import_sorter:
  emojis: false
  comments: false


  # ** packages that for iOS needs additional code:
  # https://pub.dev/packages/just_audio#ios
  # https://pub.dev/packages/url_launcher#ios
  # https://pub.dev/packages/permission_handler
